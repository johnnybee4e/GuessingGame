<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Guessing Game</title>
    <link rel='stylesheet' type='text/css' href='main.css'>
  </head>
  <body>

      <div id='app' class='center'>

        <div id='headers' class='center'>
          <h1>Guessing Game!</h1>
          <h2>Guess a number between 1-100</h2>
        </div>

        <div id='main'>
          <div id='input-parent'>
            <!-- Player's guess input, and submit button -->
            <input placeholder="Guess Away!" maxlength='3' autofocus=autofocus></input>
            <button>Submit</button>
          </div>

          <div id='guesses'>
            <!-- unordered list of guesses -->
            <ul>
              <li>__</li>
              <li>__</li>
              <li>__</li>
              <li>__</li>
              <li>__</li>
            </ul>
          </div>

          <div id="menu-btns">
            <!-- reset and hint buttons -->
            <button>RESET</button>
            <button>HINT</button>
          </div>
        </div>
      </div>



    <div id='footer' class='center'>
        <div>
          <div class=''>
            <img src='fa-logo@2x.png'></img>
          </div>

          <div class=''>
            <h4>Project by Jonathan Rosado</h4>
          </div>

          <div class=''>
            <img src='grace_hopper_academy.png'></img>
          </div>


        </div>
    </div>

  </body>
</html>
